<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Question</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 50px;
        }

        .btn {
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: absolute;
        }

        #yes-btn {
            background-color: #28a745;
            color: white;
            left: 40%;
            top: 50%;
        }

        #yes-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        #no-btn {
            background-color: #dc3545;
            color: white;
            left: 55%;
            top: 50%;
        }

        #no-btn:hover {
            background-color: #c82333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .btn {
                font-size: 16px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            .btn {
                font-size: 14px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <h1>Are you dumb?</h1>
    
    <button id="yes-btn" class="btn">Yes</button>
    <button id="no-btn" class="btn">No</button>

    <script>
        const noBtn = document.getElementById('no-btn');

        // Function to move the "No" button away when cursor approaches
        document.addEventListener('mousemove', (event) => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const distanceX = Math.abs(event.clientX - (noBtnRect.left + noBtnRect.width / 2));
            const distanceY = Math.abs(event.clientY - (noBtnRect.top + noBtnRect.height / 2));

            // Move the button when cursor is too close
            if (distanceX < 80 && distanceY < 50) {
                let newX = Math.random() * (window.innerWidth - noBtnRect.width - 20);
                let newY = Math.random() * (window.innerHeight - noBtnRect.height - 20);

                // Keep the button within screen bounds
                newX = Math.max(10, Math.min(newX, window.innerWidth - noBtnRect.width - 10));
                newY = Math.max(10, Math.min(newY, window.innerHeight - noBtnRect.height - 10));

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        // On click of "Yes" button
        document.getElementById('yes-btn').addEventListener('click', () => {
            alert("Great choice! ðŸŽ‰");
        });
    </script>

</body>
</html>
